<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <main class="main">
    <article class="NFT-component">
      <div class="NFT-img-layout">
        <img class="NFT-picture" src="images/image-equilibrium.jpg" alt="NFT picture">
        <div class="NFT-view"></div>
      </div>
      <h2 class="NFT-name">Equilibrium #3429</h2>

      <p class="NFT-description">Our Equilibrium collection promotes balance and calm.</p>
    
      <div class="NFT-info">
        <div class="NFT-price"><img src="images/icon-ethereum.svg"> <p>0.041 ETH</p></div>
        <div class="NFT-period"><img src="images/icon-clock.svg"> <p>3 days left</p></div>
      </div>
      <hr>
      <div class="profile-info">
        <img class="profile-avatar" src="images/image-avatar.png" alt="profile picture"> 
        <p class="profile">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </article>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Alessandrror">Alessandro Rivas</a>.
    </div>
  </footer>

</body>
</html>
