<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main class="main">
    <div class="component">
      <img class="img-person" src="images/illustration-hero.svg" alt="">
      <div class="component-context">
        <h2 class="component-title">Order Summary</h2>
        <p class="component-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="component-buy">
          <img class="music-icon" src="images/icon-music.svg">
          <div class="component-info">
            <span class="plan">Annual Plan</span>
            <span class="price">$59.99/year</span>
          </div>
          <button class="btn-plan">Change</button>
        </div>
        <div class="component-process">
          <button class="btn-submit">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Alessandrror">Alessandro Rivas</a>.
    </div>
  </footer>
  
</body>
</html>
