<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main class="main grid-layout">
    <section class="image section1">
      <div class="img-layer"></div>
      <picture>
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 1024px)" />
        <img src="images/image-header-mobile.jpg">
      </picture>
    </section>
    <section class="card section2">
      <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
      <p class="card-description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="card-info">
        <div class="companies">
          <p>10k+</p>
          <p>companies</p>
        </div>
        <div class="templates">
          <p>314</p>
          <p>templates</p>
        </div>
        <div class="queries">
          <p>12m+</p>
          <p>queries</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-autor">
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Alessandrror/frontendmentor-projects/tree/main/stats-preview-card-component-main">Alessandro Rivas</a>.
      </div>
    </div>
  </footer>

</body>
</html>
